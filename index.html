<html>
  <head>
    <title>Emoção em</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div id="tela" >
      <div class="container">
        <center>
          <br><br>
          <h2>Tire sua selfie para gerar o emoji</h2>
          <br><br>
          <p>
            <b style="color: white;">Você está Feliz?</b>
            <br><br>
            <b style="color: white;">Você está Triste?</b>
            <br><br>
            <b style="color: white;">Você está Irritado?</b>
          </p><br><br>

          <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Foto</label>
            <div id="result"></div>
            <br><br>
            <button class="btn btn-info" onclick="prever()">Prever Emoção</button>
          </div>

          <div class="col-md-4 col-sm-12 col-xs-12">
            <label id="prev1">Previsão 1</label>
            <span id="prevs1"></span>
            <br><br><br><br>
            <label id="prev2">Previsão 2</label>
            <span id="prevs2"></span>
          </div>

          <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Visualização de webcam</label>
            <div id="cameraman"></div>
            <br><br>
            <button class="btn btn-info" onclick="prever2()">Capturar Câmera</button>
          </div>
        </center>
      </div>
      <script src="main.js"></script>
    </div>
  </body>
</html>
